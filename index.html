<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class='ta-c'>TO DOLIST</h1>
        <div class="newRow">
            <input type="text" class='new' placeholder="新增待辦事項">
            <input type="button" value='+' class='add'>
        </div>
        <div class="listRow">
            <ul class='complete'>
                <li class='btn btnActive'>全部</li>
                <li class='btn'>待完成</li>
                <li class='btn'>已完成</li>
            </ul>
            <ul class='list'>
            </ul>
            <ul class='summary'>
                <li class='allToDo'></li>
                <li class='clearAll'></li>
            </ul>
        </div>
    </div>
    <script src="js/scriptAll.js"></script>
</body>

</html>
